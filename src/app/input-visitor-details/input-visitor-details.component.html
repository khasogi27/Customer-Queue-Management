<div class="button-row">
  <button mat-stroked-button (click)="onBack()">Back</button>
  <button mat-stroked-button color="primary" (click)="onSave()">Save</button>
</div>

<mat-tab-group mat-align-tabs="start">
<ng-container *ngFor="let item of dsTabs">  
  <mat-tab label="{{ item }}">
    <ng-container *ngIf="item == 'customer register'">
      <app-customer-register></app-customer-register>
    </ng-container>
  </mat-tab>
</ng-container>
</mat-tab-group>
