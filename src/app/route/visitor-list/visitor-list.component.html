  <div fxLayout="row" fxLayoutGap="20px">

    <div fxLayout="column" fxFlex="1 1 auto">
      <mat-card>
        <p class="text-title-head">Search</p>
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ireland" #input>
        </mat-form-field>
      </mat-card>
    </div>

    <div fxLayout="column" fxFlex="1 1 auto">
      <mat-card>
        <div class="button-row">
          <button mat-flat-button color="warn" (click)="onAdd()">
            <mat-icon>cloud_download</mat-icon>
            <span class="text-button">Created</span>
          </button>
        </div>
        
        <div class="table-container">
            <table mat-table [dataSource]="dsVisitors" matSort>
          
              <ng-container matColumnDef="order">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
                <td mat-cell *matCellDef="let element"> {{element.order}} </td>
              </ng-container>
            
              <ng-container matColumnDef="productId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Id </th>
                <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
              </ng-container>
            
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
              </ng-container>
        
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onView(row)"></tr>
            </table>
          
            <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="pageSizeCount" aria-label="Select page of users"></mat-paginator>
        </div>
      </mat-card>
    </div>
  </div>
